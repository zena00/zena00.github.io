<!DOCTYPE html>
<html>
<head>
<script src="jsfile.js "> 
</script>
</head>
<body>
<style>  
.container{  
text-align: center;}

</style>
<a href="index.html">Click here to go to the first page</a>
<h2>Internship Application</h2>
<p>Please fill out the form below and hit submit to be considered for the internship.</p>

<form  onsubmit="return zz()" oninput="disable()" method="post"  >
  <fieldset>
    <legend>Personalia:</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" value=""><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="" ><br>
  <label for="homepage">Personal Website:</label>
  <input type="url" id="homepage" name="homepage"><br>
   <label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" ><br> <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br>
    <label for="username">Username:</label>
  <input type="text" id="username" name="username"><br>
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd"><br>
  </fieldset>
   <fieldset>
    <legend>Education:</legend>
     <label for="name">Degree:</label>
    <input list="Education" name="Education">
  <datalist id="Education">
    <option value="Associate">
    <option value="Bachelor">
    <option value="Masters">
    <option value="Ph.D">
    <option value="other">
  </datalist><br>
  <label for="datemax ">When you will graduate:</label>
  <input type="date" id="datemax" name="datemax" max="2022-12-31"><br>
   <label for="myfile">Upload your CV and other documents:</label>
  <input type="file" id="myfile" name="myfile" multiple><br>
  </fieldset>
  <div class="container"> 
<input type="Submit" value="Submit" >
<button onclick= "alert(Email())">Save </button>
  <input type="reset"></div>
 
</form>


</body>
</html>
